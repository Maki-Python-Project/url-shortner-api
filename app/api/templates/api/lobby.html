<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-4">
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input id="username" class="form-control" type="text"><br>
                </div>
                <button class="btn btn-primary mt-2" id="button">Click me!</button>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <p id="log"></p>
            </div>
        </div>
    </div>

    <script>
        const notificationSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/notification/'
        );

        notificationSocket.onmessage = function (e){
            const data = JSON.parse(e.data);
            console.log(data.message)
            document.querySelector('#log').innerHTML += (data.message + '<br>');
        };

        notificationSocket.onclose = function (e){
            console.log('Chat socket clossed unexpectedly');
        };

        document.querySelector('#button').onclick = function (e){
            const username = document.querySelector('#username');
            const message = username.value + ' clicked the button!';
            notificationSocket.send(JSON.stringify({
                'message': message
            }));
        };
    </script>
</body>
</html>
