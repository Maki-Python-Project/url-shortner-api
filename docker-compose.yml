services:
    web:
        build: ./app
        command: bash -c "alembic upgrade head && uvicorn api.apps:application --reload --port 8000"
        volumes:
            - ./app/:/usr/src/app/
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        expose:
            - 8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
    db:
        image: postgres:14.5
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=url_shortener_dev
    nginx:
        build: ./nginx
        volumes:
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        ports:
            - 80:80
        depends_on:
            - web

volumes:
    postgres_data:
    static_volume:
    media_volume:
