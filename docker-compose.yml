services:
    web:
        build: ./app
        command: bash -c "alembic upgrade head && uvicorn api.views:application --reload --port 8000 --host 0.0.0.0"
        volumes:
            - ./app/:/usr/src/app/
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        expose:
            - 8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
            - redis
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - REDIS_PASSWORD=admin
        links:
            - db
            - redis
    db:
        image: postgres:14.5
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=url_shortener_dev
    nginx:
        build: ./nginx
        volumes:
            - static_volume:/home/app/web/staticfiles
            - media_volume:/home/app/web/mediafiles
        ports:
            - 80:80
        depends_on:
            - web
    redis:
        image: redis:7.0
        restart: always
        ports:
            - 6379:6379
        command: bash -c "redis-server --bind 0.0.0.0 --port 6379 --requirepass admin"
        volumes:
            - redis_data:/data

volumes:
    postgres_data:
    static_volume:
    media_volume:
    redis_data:
        driver: local
