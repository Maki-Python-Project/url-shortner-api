services:
    web:
        build: ./app
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./app/:/usr/src/app/
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
    db:
        image: postgres:14.5
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        environment:
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
            - POSTGRES_DB=url_shortener_dev
    redis:
        image: redis:7.0
        restart: always
        ports:
            - 6379:6379
        command: bash -c "redis-server --bind 0.0.0.0 --port 6379 --requirepass admin"
        volumes:
            - redis_data:/data

volumes:
    postgres_data:
    redis_data:
        driver: local
