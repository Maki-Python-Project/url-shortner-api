version: "3.8"

services:
    web:
        build: ./app
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ./app/:/usr/src/app/
        ports:
            - 8000:8000
        env_file:
            - ./.env.dev
        depends_on:
            - db
    db:
        image : mongo
        env_file:
            - ./.env.dev
            - ./.env.db
        environment:
            - AUTH=yes
            - MONGO_INITDB_ROOT_USERNAME=mongod
            - MONGO_INITDB_ROOT_PASSWORD=mongod
        ports:
            - 27017:27017
